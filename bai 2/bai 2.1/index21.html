<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
    <script>
        function isLeapYear(year) {
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        return `${year} là năm nhuận.`;
                    } else {
                        return `${year} không phải là năm nhuận.`;
                    }
                } else {
                    return `${year} là năm nhuận.`;
                }
            } else {
                return `${year} không phải là năm nhuận.`;
            }
        }

        function checkLeapYear() {
            const year = parseInt(document.getElementById("yearInput").value);
            const result = isLeapYear(year);
            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body>
    <h1>Kiểm tra năm nhuận</h1>
    <label for="yearInput">Nhập năm:</label>
    <input type="number" id="yearInput" placeholder="VD: 2024">
    <button onclick="checkLeapYear()">Kiểm tra</button>
    <p id="result"></p>
</body>
</html>
